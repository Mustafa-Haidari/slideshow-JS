<link rel="stylesheet" href="style.css">


<div class="container" id="monthlyprayer">


	<div class="content-wrapper">

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>June</h1>
				</div>
				<div class="right">
				<p>Some content for June</p>
				</div>
			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>July</h1>
				</div>
				<div class="right">
				<p>Some content for July</p>					
				</div>
			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>August</h1>

				</div>
				<div class="right">
				<p>Some content for August</p>
				</div>
			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>September</h1>
				</div>


				<div class="right">
				<p>Some content for September</p>
				</div>


			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>October</h1>
				</div>
				<div class="right">
				<p>Some content for October</p>
				</div>
			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>November</h1>
				</div>
				<div class="right">
				<p>Some content for November</p>
				</div>
			</div>
		</div>

		<div class="slide">
			<div class="monthDiv">
				<div class="left">
					<h1>December</h1>
				</div>
				<div class="right">
				<p>Some content for December</p>
				</div>
			</div>
		</div>

	</div>


	<div class="event-handlers">

		<div class="button prev">
			<p>Prev</p>
		</div>

		<div class="button next">
			<p>Next</p>
		</div>

		<div class="months">
			<div>
				<p id="1" class="month">June</p>
				<p id="2" class="month">Jul</p>
				<p id="3" class="month">Aug</p>
				<p id="4" class="month">Sep</p>
				<p id="5" class="month">Oct</p>
				<p id="6" class="month">Nov</p>
				<p id="7" class="month" style="margin-right:0;">Dec</p>
			</div>
		</div>

	</div>

</div>




<script src="script.js"></script>
